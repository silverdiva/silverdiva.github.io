	<main>
		<div id="assignment-landing">
			<h1>CSS3 Using JavaScript</h1>
			<h3>Manipulating CSS Class Properties Using JavaScript</h3>
			<p class="image-border-change">
				Hover over the Image to Add a Border.
			</p>
		</div>

		<div id="wrapper">
			<div class="css-manipulation">
				<div class="left-column">
					<img id="kim-and-girls" src="/images/rsz_pismo-mom-girls.jpg" onmouseout="borderChangeAgain()" width="50%" onmouseover="borderChange()" alt="Kim and girls at Pizmo Beach">
					<script>
						function borderChange() {
							document.getElementById("kim-and-girls").style.border = "20px solid red";

						}

						function borderChangeAgain() {
							document.getElementById("kim-and-girls").style.border = "none";
							document.getElementById("kim-and-girls").style.borderRadius = "10px";

						}
					</script>

				</div>
			</div>
			<div class="right-column" id="buttons">
				<p><button id="thisButton" class="myButtons" type="button" onclick="doubleHeight()">Click to make the image larger</button></p>
				<p><button class="myButtons" type="button" onclick="returnToNormal()">Click to revert back to original size </button></p>
				<p><button class="myButtons" type="button" onclick="changeRadius()">Click to change the border radius</button></p>
				<p><button class="myButtons" type="button" onclick="changeColor()">Click to change button text color</button></p>
				<script>
					function doubleHeight() {
						document.getElementById("kim-and-girls").style.width = "75%";
					}

					function returnToNormal() {
						document.getElementById("kim-and-girls").style.width = "60%";
						document.getElementById("kim-and-girls").style.borderRadius = "30px";
					}

					function changeRadius() {
						document.getElementById("kim-and-girls").style.borderRadius = "75px";
					}

					function changeColor() {
						var color = prompt("Pick a color - any color!");
						var buttons = document.getElementsByClassName('myButtons');

						for (var i = 0; i < buttons.length; i++) {
							buttons[i].style.color = color;
						}
					}
				</script>
			</div>
