<!DOCTYPE html>
<html>
    <head>
        <title>Adams CSS3 Transitions</title>
        <meta charset="UTF-8">
        <meta name="author" content="Adam Halverson">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-aNUYGqSUL9wG/vP7+cWZ5QOM4gsQou3sBfWRr/8S3R1Lv0rysEmnwsRKMbhiQX/O" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/cit261/style/main.css" media="screen">
        <script type="text/javascript" src="/cit261/js/main.js"></script>
        <style>
            #main div{
                display: block;
                text-align: center;
                padding: 40px;
                margin: auto;
                font-family: fantasy;
                color: firebrick;
                width: 300px;
                height: 100px;
            }
            #alpha{
                background: navy;
                transition: linear 3s;
            }
            #alpha:hover{
                background: #69BE28;
            }
            #beta{
                background: purple;
                transition: 3s;
            }
            #beta:hover{
                transform: rotateY(180deg);
                background-color: gold;
                padding: 100px;
            }
            #gamma{
                background: navy;
            }
            #gamma:hover{
                background: #1C8B85;
                transform: scale(0.2);
                transition: all 5s ease-in-out;
            }
            
        </style>
    </head>
    <body>
        <div id="header"></div>
        
            <div id="main" class="container">
                <div id="alpha">Is this</div>
                <div id="beta">going to</div>
                <div id="gamma">change?</div>
            </div>
        </main>
        <footer id="footer"></footer>
    </body>
</html>
