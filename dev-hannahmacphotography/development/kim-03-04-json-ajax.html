				<input type="text" placeholder="Enter City Name" id="search-txt">
				<button id="search-btn-2" class="search-btn-2">Search</button>
			</div>

			<h2>Your City</h2>
			<div class="city-icon">

				<div class="city-icon-holder">
					<div id="city-name"></div>
					<img src="" alt="" id="icon">
				</div>
			</div>
		</div>

		<div id="JSON-format">
			<h2>Weather Details</h2>

			<div class="temperature">
				<div id="temp"></div>
			</div>

			<div class="humidity">
				<div id="humidity-div"></div>
			</div>
		</div>



</div>

	</footer>
